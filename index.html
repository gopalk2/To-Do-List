<!-- To Do List App JavaScript And Bootstrap5 Project -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap 5.0.2 css for design -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>To Do List</title>

  <!-- font awesome css for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body style="background-color: LightSeaGreen;">
  <div class="container-fluid">
    <div class="container">
      <div class="mx-auto mt-5" style="max-width: 700px;">

        <!-- Set Color -->
        <div class="mx-auto mt-5"
          style="max-width: 700px; border: 2px solid black; padding: 20px; background-color: white;">

          <!-- Set To Do List in Center -->
          <h1 style="text-align: center; background-color: Orange; font-weight: bold;">To Do List App</h1><br>

          <!-- Bootstrap5->input->Button addons -->
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter Your Name" aria-label="Recipient's username"
              id="username" aria-describedby="button-addon2">
            <button class="btn text-white btn-info" type="button" id="addUser">Add User</button>
          </div>

          <!-- Bootstrap5->Table -->
          <div class="display">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Your Name</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody id="records">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Js Link -->
  <script src="script.js"></script>
</body>

</html>
